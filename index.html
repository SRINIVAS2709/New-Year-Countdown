<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neaw Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>New Year 2023</h1>
    <div class="countdown-conatiner">
      <div class="days-c">
          <p class="countdown-el big-text" id="days">00</p>
        <span>Days</span>
       </div>
       <div class="hours-c">
        <p class="countdown-el big-text" id="hours">00</p>
      <span>Hours</span>
     </div>
     <div class="mins-c">
        <p class="countdown-el big-text" id="mins">00</p>
      <span>Minuts</span>
     </div>
     <div class="seconds-c">
        <p class="countdown-el big-text" id="seconds">00</p>
      <span>Seconds</span>
     </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
